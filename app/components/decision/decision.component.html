<div class="container">
	<div class="row">
		<h2>{{title}}</h2>
    <div class="row">
      <div class="col-sm-6">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3>Inputs            
              <span class="buttons pull-right">
                <span [hidden]="editingInputs">
                  <a class="btn btn-xs btn-default" (click)="toggleEditInputs()" href="#" role="button" ><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                </span>
                <span [hidden]="!editingInputs">
                  <a class="btn btn-xs btn-default" (click)="toggleEditInputs()" href="#" role="button" ><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span></a>
                </span>
              </span>
            </h3>
          </div>
          <div class="panel-body">
            <table class="table table-bordered table-hover table-condensed">
              <thead>
                <tr>
                  <td><strong>Name</strong></td>
                  <td><strong>Identifier</strong></td>
                  <td><strong>Type</strong></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="#input of decision.inputs; #i=index" style="margin-bottom: 10px;">
                  <td>
                    <span [hidden]="!input.name" [attr.class]="input.name ? '' : 'text-danger' ">
                      {{ input.name || missingText }}
                    </span>
                    <span [hidden]="input.name">
                      <input #input.name value="{{input.name}}" name="expression" (change)="updateInputExpression(i,$event)" />
                    </span>
                  </td>
                  <td>
                    <span>
                      {{ input.name || missingText }}
                    </span>
                  </td>
                  <td>
                    <span [hidden]="!input.name">
                      {{ input.type || "text" }}
                    </span>
                    <span [hidden]="input.name">
                      <input #input.name value="{{input.name}}" name="expression" (change)="updateInputExpression(i,$event)" />
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>

      </div>
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
          <h3>Outputs            
              <span class="buttons pull-right">
                <span [hidden]="editingOutputs">
                  <a class="btn btn-xs btn-default" (click)="toggleEditOutputs()" href="#" role="button" ><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>
                </span>
                <span [hidden]="!editingOutputs">
                  <a class="btn btn-xs btn-default" (click)="toggleEditOutputs()" href="#" role="button" ><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span></a>
                </span>
              </span>
            </h3>
          </div>
          <div class="panel-body">

            <table class="table table-bordered table-hover table-condensed">
              <thead>
                <tr>
                  <td><strong>Name</strong></td>
                  <td><strong>Identifier</strong></td>
                  <td><strong>Type</strong></td>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="#output of decision.outputs; #i=index" style="margin-bottom: 10px;">
                  <td>
                    <span [hidden]="!output.name" [attr.class]="output.name ? '' : 'text-danger' ">
                      {{ output.name || missingText }}
                    </span>
                    <span [hidden]="output.name">
                      <input #output.name value="{{output.name}}" name="expression" (change)="updateInputExpression(i,$event)" />
                    </span>
                  </td>
                  <td>
                    <span>
                      {{ output.name || missingText }}
                    </span>
                  </td>
                  <td>
                    <span [hidden]="!output.name">
                      {{ output.type || "text" }}
                    </span>
                    <span [hidden]="output.name">
                      <input #output.name value="{{output.name}}" name="expression" (change)="updateInputExpression(i,$event)" />
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h3>Rules</h3>
        <my-rule *ngFor="#ruleData of decision.rules" [rule]="ruleData"></my-rule>
      </div>
    </div>
  </div>
</div>
